<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Nikita Gupta" required>
                    </p>
                    <p>
                        <label for="email">Email id</label>
                        <input type="email" id="email" placeholder="nikii0410@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 alpha-numeric characters" required>
                    </p>

                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>
                    Already have an account?
                    <a href="#">Login</a>
                </p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>

</html>
